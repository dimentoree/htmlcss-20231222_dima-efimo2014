<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="./assets/css/reseter.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
</head>

<body>
    <!--Default Toggler-->
    <label class="toggle">
        <input type="checkbox" class="toggle__input">
        <div class="toggle__state">
            <div class="toggle__control">
                <div class="toggle__wrapper">
                    <svg class="toggle__icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="var(--grey-2)" />
                    </svg>
                </div>
            </div>
            <p class="toggle__title">Off</p>
        </div>
    </label>

    <!--Checked Toggler-->
    <label class="toggle">
        <input type="checkbox" class="toggle__input" checked>
        <div class="toggle__state">
            <div class="toggle__control">
                <div class="toggle__wrapper">
                    <svg class="toggle__icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="var(--white)" />
                    </svg>
                </div>
            </div>
            <p class="toggle__title">On</p>
        </div>
    </label>

    <!--Disabled Toggler-->
    <label class="toggle">
        <input type="checkbox" class="toggle__input" disabled>
        <div class="toggle__state">
            <div class="toggle__control">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect opacity="0.25" width="24" height="24" rx="12" fill="var(--grey-3)"/>
                </svg>                        
            </div>
            <p class="toggle__title">Disabled</p>
        </div>
    </label>
</body>

</html>

<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/reseter.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body>
    <!--Default Radio-->
    <label class="radio">
        <input type="radio" class="radio__input">
        <div class="radio__state">
            <div class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" rx="9" fill="var(--royal-blue)" />
                </svg>
            </div>
            <p class="radio__title">Default</p>
        </div>
    </label>

    <!--Default Radio-->
    <label class="radio">
        <input type="radio" class="radio__input" checked>
        <div class="radio__state">
            <div class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" rx="9" fill="var(--royal-blue)" />
                </svg>
            </div>
            <p class="radio__title">Checked</p>
        </div>
    </label>

    <!--Disabled Radio-->
    <label class="radio">
        <input type="radio" class="radio__input" disabled>
        <div class="radio__state">
            <div class="radio__control">
            </div>
            <p class="radio__title">Disabled</p>
        </div>
    </label>
</body>

</html>
